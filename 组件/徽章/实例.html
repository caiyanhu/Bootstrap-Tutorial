<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>徽章 实例</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>给链接、导航等元素嵌套 <kbd>&lt;span class="badge"&gt;&lt;/span&gt;</kbd> 元素，可以很醒目的展示新的或未读的信息条目。</h3>
		<pre>本页面用到类<code>.badge</code>。</pre>
		<a href="#">Inbox <span class="badge">24</span></a>
		<br>
		<br>
		<button class="btn btn-primary">Message <span class="badge">2</span></button>
		<br><br>
		<!--当.badge为空时，会不显示徽章组件-->
		<button class="btn btn-default">No Badget <span class="badge"></span></button>
	</body>
</html>
