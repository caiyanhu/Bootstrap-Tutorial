<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>路径导航 实例</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>在一个带有层次的导航结构中标明当前页面的位置。</h3>
		<pre>本页面用到的类<code>.breadcrumb</code>。<br>注意事项：<br>1、 当前路径的li是<code>.active</code><br>2、 当前路径的li下没有<code>a</code>链接<br>3、 当前路径之前的路径的li必须要有<code>a</code>链接
		</pre>
		<ol class="breadcrumb">
			<li class="active">Home</li>
		</ol>
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li class="active">Library</li>
		</ol>
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Library</a></li>
			<li class="active">Data</li>
		</ol>
	</body>
</html>
