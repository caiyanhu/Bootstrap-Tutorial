<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>按钮式下拉菜单 尺寸</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>按钮式下拉菜单适用所有尺寸的按钮。</h3>
		<pre>把<code>.btn-lg .btn-sm .btn-xs</code>作用在<code>&lt;button&gt;</code>上，产生不同尺寸的按钮。</pre>
		<!--大的单按钮下拉菜单-->
		<div class="btn-group">
			<button class="btn btn-default btn-lg" data-toggle="dropdown">
				Default
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another Action</a></li>
				<li><a href="#">Something else here</a></li>
				<li class="divider"></li>
				<li><a href="#">Separated Link</a></li>
			</ul>
		</div>
		<!--特别小的分裂式按钮下拉菜单-->
		<div class="btn-group">
			<button class="btn btn-primary btn-xs">Primary</button>
			<button class="btn btn-primary btn-xs" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another Action</a></li>
				<li><a href="#">Something else here</a></li>
				<li class="divider"></li>
				<li><a href="#">Separated Link</a></li>
			</ul>
		</div>
	</body>
</html>
