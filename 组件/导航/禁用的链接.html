<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>导航 禁用的链接</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>通过为导航组件添加<code>.disabled</code>类，使链接为灰色并且没有鼠标悬停效果。</h3>
		<pre>本页面用到的类<kbd>.nav .nav-tabs .disabled</kbd></pre>
		<p><kbd>.disabled</kbd>只能改变链接的外观,实际点击上去还是有效果。可通过JS禁用这里的链接。</p>
		<ul class="nav nav-tabs">
			<li class="disabled">
				<a href="#">Home</a>
			</li>
			<li class="active">
				<a href="#">Message</a>
			</li>
			<li>
				<a href="#">Profile</a>
			</li>
		</ul>
	</body>
</html>
