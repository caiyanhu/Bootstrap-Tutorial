<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>警告框 可关闭的警告框</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>为警告框添加一个可选的 <code>.alert-dismissible</code> 类和一个关闭按钮。</h3>
		<p>务必给 <code>&lt;button&gt;</code> 元素添加 data-dismiss="alert" 属性。</p>
		<pre>本页面用到的类<kbd>.alert .alert-warning .alert-dismissible .close data-dismiss="alert"</kbd></pre>
		<div class="alert alert-warning alert-dismissible">
			<button class="close" data-dismiss="alert">
				<span>&times;</span>
			</button>
			<strong>Warning!</strong> Better check yourself, you're not looking too good.
		</div>
	</body>
</html>
