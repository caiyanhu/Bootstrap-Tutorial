<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>输入框组 基本实例</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>在输入框的任意一侧添加额外元素或按钮。你还可以在输入框的两侧同时添加额外元素。</h3>
		<pre>本页面用到的类<kbd>.input-group .input-group-addon .form-control</kbd></pre>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="Username">
		</div>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Recipient's username">
			<span class="input-group-addon">@example.com</span>
		</div>
		<div class="input-group">
			<span class="input-group-addon">$</span>
			<input type="text" class="form-control">
			<span class="input-group-addon">.00</span>
		</div>
		<div class="input-group">
			<span class="input-group-addon">https://example.com/users/</span>
			<input type="text" class="form-control">
		</div>
	</body>
</html>
