<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>输入框组 把按钮式下拉菜单作为额外元素</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<pre>本页面用到的类<kbd>.input-group .input-group-btn .dropdown-menu</kbd></pre>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<!--这个div作为额外元素-->
						<div class="input-group-btn">
							<button class="btn btn-default" data-toggle="dropdown">Dropdown
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another Action</a></li>
								<li class="divider"></li>
								<li><a href="#">Something Else</a></li>
							</ul>
						</div>
						<input type="text" class="form-control" placeholder="Enter here">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Enter here">
						<div class="input-group-btn">
							<button class="btn btn-default" data-toggle="dropdown">Dropdrown
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another Action</a></li>
								<li class="divider"></li>
								<li><a href="#">Something Else</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
