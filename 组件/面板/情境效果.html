<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>面板 情况效果</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3> 像其他组件一样，可以简单地通过加入有情境效果的状态类，给特定的内容使用更针对特定情境的面版。 </h3>
		<pre>本页面用到的类<kbd>.panel-primary .panel-success .panel-info .panel-warning .panel-danger</kbd></pre>
		<div class="panel panel-primary" style="width: 50%;">
			<div class="panel-heading">
				Panel Title
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
		<div class="panel panel-info" style="width: 50%;">
			<div class="panel-heading">
				Panel Title
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
		<div class="panel panel-success" style="width: 50%;">
			<div class="panel-heading">
				Panel Title
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
		<div class="panel panel-warning" style="width: 50%;">
			<div class="panel-heading">
				Panel Title
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
		<div class="panel panel-danger" style="width: 50%;">
			<div class="panel-heading">
				Panel Title
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
	</body>
</html>
