<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>按钮组 按钮工具栏</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>把一组 <code>&lt;div class="btn-group"&gt;</code> 组合进一个 <code>&lt;div class="btn-toolbar"&gt;</code> 中就可以做成更复杂的组件。</h3>
		<pre>本页面用到的类<code>.btn-toolbar</code><code>.btn-group</code></pre>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>
				<button class="btn btn-default">4</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">5</button>
				<button class="btn btn-primary">6</button>
				<button class="btn btn-primary">7</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-success">8</button>
				<button class="btn btn-success">9</button>
			</div>
		</div>
	</body>
</html>
