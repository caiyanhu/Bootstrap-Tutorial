<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>按钮组 垂直排列</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>让一组按钮垂直堆叠排列显示而不是水平排列。分列式按钮下拉菜单不支持这种方式。</h3>
		<pre>本页面用到的类<code>.btn-group-vertical</code></pre>
		<div class="btn-group-vertical">
			<button class="btn btn-default">Button</button>
			<button class="btn btn-default">Button</button>
			<!--下面这个div没有.dropdown 为什么也能有下拉效果？-->
			<div class="btn-group">
				<button class="btn btn-default" data-toggle="dropdown">
					Dropdown
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">header 1</li>
					<li><a href="#">Action 1-1</a></li>
					<li><a href="#">Action 1-2</a></li>
					<li class="dropdown-header">header 2</li>
					<li><a href="#">Action 2-1</a></li>
					<li><a href="#">Action 2-2</a></li>
					<li class="divider"></li>
					<li><a href="#">Action 2-3</a></li>
				</ul>
			</div>
			<button class="btn btn-default">Button</button>
			<button class="btn btn-default">Button</button>
		</div>
	</body>
</html>
