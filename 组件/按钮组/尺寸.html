<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>按钮组 尺寸</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>只要给 <code>.btn-group</code> 加上 <code>.btn-group-*</code>类，就省去为按钮组中的每个按钮都赋予尺寸类了，如果包含了多个按钮组时也适用。</h3>
		<pre>本页面用到的类<code>.btn-group-lg</code>&nbsp;<code>.btn-group</code>&nbsp;<code>.btn-group-sm</code>&nbsp;<code>.btn-group-xs</code>&nbsp;</pre>
		<div class="btn-group btn-group-lg">
			<button class="btn btn-success">Left</button>
			<button class="btn btn-success">Middle</button>
			<button class="btn btn-success">Right</button>
		</div>
		<br><br>
		<div class="btn-group">
			<button class="btn btn-primary">Left</button>
			<button class="btn btn-primary">Middle</button>
			<button class="btn btn-primary">Right</button>
		</div>
		<br><br>
		<div class="btn-group btn-group-sm">
			<button class="btn btn-danger">Left</button>
			<button class="btn btn-danger">Middle</button>
			<button class="btn btn-danger">Right</button>
		</div>
		<br><br>
		<div class="btn-group btn-group-xs">
			<button class="btn btn-default">Left</button>
			<button class="btn btn-default">Middle</button>
			<button class="btn btn-default">Right</button>
		</div>
	</body>
</html>
