<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>进度条 根据情境变化效果</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>

	<body>
		<h3>进度条组件使用与按钮和警告框相同的类，根据不同情境展现相应的效果。</h3>
		<pre>本页面用到的类<kbd>progress</kbd><kbd>progress-bar</kbd><kbd>progress-bar-success progress-bar-info progress-bar-warning progress-bar-danger</kbd></pre>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:40%;">
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width:80%;">
				80%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width:20%;">
				20%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width:60%;">
				60%
			</div>
		</div>
	</body>
</html>
