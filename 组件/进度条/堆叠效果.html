<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>进度条 堆叠效果</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>把多个进度条放入同一个 <code>.progress</code> 中，使它们呈现堆叠的效果。</h3>
		<p>同一个<code>div.progress</code>下的进度条之和不能超过100%，否则超出的部分不会显示</p>
		<pre>本页面用到的类<kbd>progress progress-bar progress-bar-success progress-bar-info progress-bar-danger progress-bar-striped</kbd></pre>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 20%;">
				20%
			</div>
			<div class="progress-bar progress-bar-info progress-bar-striped" style="width: 40%;">
				40%
			</div>
			<div class="progress-bar progress-bar-danger" style="width: 10%;">
				10%
			</div>
		</div>
	</body>
</html>
