<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都必须跟随其后！ -->
		<title>下拉菜单 标题</title>
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../../js/jquery-3.1.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>在任何下拉菜单中均可通过添加标题来标明一组动作。</h3>
		<pre>本页面中用到的类<code>.dropdown</code>&nbsp;<code>.dropdown-menu</code>&nbsp;<code>.dropdown-header</code></pre>
		<div class="dropdown">
			<button type="button" class="btn btn-default" data-toggle="dropdown">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li class="dropdown-header">Action 1</li>
				<li><a href="#">Action 1-1</a></li>
				<li><a href="#">Action 1-2</a></li>
				<li class="dropdown-header">Action 2</li>
				<li><a href="#">Action 2-1</a></li>
				<li><a href="#">Action 2-2</a></li>
				<li><a href="#">Action 2-3</a></li>
			</ul>
		</div>
	</body>
</html>
